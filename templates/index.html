<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Navegation bar-->
    <nav class="container-fluid bg-dark text-white p-3">
        <div class="row">
            <div class="col">
                <p class="h3 text-start">Welcome to your To-do-list!</p>
            </div>

            <div class="col">
                <p class="h6 mt-2 text-end">Please make sure you are logged in to use our website</p>
            </div>
        </div>
    </nav>

    <!--Main container-->
    <div class="container-fluid bg-light"></div>

        <!--Form container-->
        <div class="row bg-dark m-5 p-5 d-flex justify-content-center">
            {% if error %}
                <p class="alert alert-warning">{{ error }}</p>
            {% endif %}

            <!--Register form-->
            <div class="register-form container bg-light p-5 col float-left rounded">
                <p class="h2">Register</p>

                <form action="/register" method="POST" class="">
                    <div class="mb-3 mt-3 input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                    </div>

                    <div class="form-floating mb-3 mt-3">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
                        <label for="email">Password</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col">
                <p class="h1 text-white text-center mt-5 m-5">OR</p>
            </div>

            <!--Login form-->
            <div class="login-form container bg-light p-5 col float-right rounded">
                <p class="h2">Login</p>

                <form action="/login" method="POST">
                    <div class="mb-3 mt-3 input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                    </div>

                    <div class="form-floating mb-3 mt-3">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
                        <label for="email">Password</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
